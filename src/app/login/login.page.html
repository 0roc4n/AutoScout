<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div>
    <i [routerLink]="['/landing']" class="fa-solid fa-chevron-left py-10 px-4 text-3xl text-yellow-500"></i>
  </div>
  <div class="flex justify-center">
    <img src="assets/images/logo.png" class="w-40" alt="">
  </div>
  <div class="mx-10 py-5 mt-10">
    <p class="text-center font-semibold text-3xl">Welcome Back</p>
    <form class="mt-10">
      <ion-item>
        <ion-input
        [(ngModel)]="gEmail"
        [ngModelOptions]="{standalone: true}"
         label="Email Address" labelPlacement="floating" placeholder="juandelacruz@email.com"></ion-input>
       
        <i class="fa-solid fa-user text-2xl mt-2"></i>
      </ion-item>
      <ion-item>
        <ion-input
        [(ngModel)]="gPassword"
        [ngModelOptions]="{standalone: true}"
         label="Passsword" labelPlacement="floating" placeholder="********"></ion-input>
        
        <i class="fa-solid fa-lock text-2xl mt-2"></i>
      </ion-item>
      <div class="text-end">
        <a href="" [routerLink]="['/landing']">Forgot password?</a>
      </div>
      <div>
        <div class="bg-yellow-500 text-white rounded-xl py-3 text-center mt-5">
          <!-- <button [routerLink]="['/tabs/tab1']" class="text-lg">Sign In</button> -->
          <button (click)="loginUser()" class="text-lg">Sign In</button>
        </div>
        <!-- <ion-button expand="block" (click)="loginUser()">Sign In</ion-button> -->
      </div>
      <div class="text-center mt-2">
        <p>Don't have account? <a href="" [routerLink]="['/signup']"> <span class="text-yellow-500">Sign up</span></a></p>
      </div>
    </form>
  </div>
</ion-content>
