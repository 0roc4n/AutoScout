<ion-content [fullscreen]="true">
  <div class="py-2 px-2 bg-yellow-500">
    <p class="text-center italic text-white font-semibold tracking-widests">All Cars</p>
    <div class="flex justify-between">
      <i [routerLink]="['/tabs/tab1']" class="fa-solid fa-chevron-left text-xl text-white mt-4"></i>
        <ion-searchbar
          debounce="500"
          #searchInput
          mode="ios"
          placeholder="Search for Cars..."
        >
        </ion-searchbar>
    </div>
  </div>
  <div class="flex border-b-2 py-2 px-2">
    <div class="w-1/6">
      <i class="fa-solid fa-filter"></i>
      Sort
    </div>
    <div class="w-5/6 border-r-2">
      <swiper-container
      [loop]="true"
      slides-per-view="3"
      class="space-x-5"
      >
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">Sedan</p>
      </swiper-slide>
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">SUV</p>
      </swiper-slide>
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">Trucks</p>
      </swiper-slide>
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">Coupe</p>
      </swiper-slide>   
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">Convertible</p>
      </swiper-slide>
      <swiper-slide class="flex bg-gray-400 px-2 rounded-lg lg:justify-center">
        <img src="assets/images/sedan.png" alt="" class="w-12">
        <p class="text-white">Hatch</p>
      </swiper-slide>
      </swiper-container>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-2 px-2 py-2">
    <p class="text-lg">Showing {{ cars.length }} results</p>
  </div>
  <div>
    <div class="grid grid-cols-1 gap-2">
      <div *ngFor="let car of cars; let i = index">
        <ion-card>
          <div class="flex justify-center border rounded-xl">
            <swiper-container
            [loop]="true"
            slides-per-view="1"
            pagination="true"
            class="w-full h-full rounded-lg"
            >
            <swiper-slide>
              <ion-img  class="rounded-lg" [src]="'assets/images/corolla.jpg'"></ion-img>
            </swiper-slide>
            <swiper-slide>
              <ion-img  class="rounded-lg" [src]="'assets/images/carFront.jpg'"></ion-img>
            </swiper-slide>
            <swiper-slide>
              <ion-img [src]="'assets/images/carImage.jpg'"></ion-img>
            </swiper-slide>
            </swiper-container>
           
          </div>
          <div class="h-26 px-3 py-2">
           <div class="flex justify-between">
             <p class="text-lg font-semibold">{{car?.name}}</p>
             <i class="fa-regular fa-heart text-3xl text-yellow-400"></i>
           </div>
            <div class="">
              <p class="text-end text-lg font-bold text-yellow-400">Price {{car?.price}}</p>
              <div class="flex justify-end">
                <button class=" bg-yellow-400 text-white px-2 py-1 rounded-lg">View</button>
              </div>
            </div>
          </div>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
